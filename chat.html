<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/chat.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <title>Chat</title>
  </head>
  <body>
    <div class="back-to-top" id="backToTop">
      <i><img src="./images/top.png" alt="" /></i>
    </div>
    <div class="container">
      <div class="navbar__header">
        <span>
          <a href="./index.html">
            <img src="./images/logo.svg" alt="logo" />
          </a>
        </span>
        <ul>
          <li><a href="./shop-cart.html">Shop</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./blog.html">Blog</a></li>
          <li><a href="./blog.html">Contact</a></li>
        </ul>
        <div class="search__menu">
          <div class="select__category">
            <img src="./images/app.png" alt="app_logo" />
            <select name="cate">
              <option value="1">Category</option>
              <option value="1">Web Design</option>
              <option value="1">Web Development</option>
              <option value="1">Graphic Design</option>
              <option value="1">Softwer Eng</option>
            </select>
          </div>
          <div class="search__toggle_box">
            <input type="text" placeholder="Author" />
            <button>
              <img src="./images/search-icon.png" alt="search-icon" />
            </button>
          </div>
        </div>
        <div class="menu-cart">
          <a href="./wishlist.html"
            ><img src="./images/like.svg" alt="heart"
          /></a>
          <a href="./shop-cart.html"
            ><img src="./images/shopping-cart.png" alt="heart"
          /></a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="chatbot">
        <header>
          <h2>Chatbot</h2>
          <span class="close-btn material-symbols-outlined">close</span>
        </header>
        <ul class="chatbox">
          <li class="chat incoming">
            <span class="material-symbols-outlined">smart_toy</span>
            <p>Hi there <br />How can I help you today?</p>
          </li>
        </ul>
        <div class="chat-input">
          <textarea
            placeholder="Enter a message..."
            spellcheck="false"
            required
          ></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
      </div>
    </div>
    <script src="./js/chat.js"></script>
  </body>
</html>
